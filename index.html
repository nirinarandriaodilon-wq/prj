            btn.textContent = year;

            yearContainer.appendChild(btn);
        });

            clearActive(yearContainer);
            btn.classList.add("active");

            selectedYear = year;
            activityContainer.innerHTML = "";
            contentBox.innerHTML = "";

            activitiesByYear[year].forEach((name, index) => {
                const b = document.createElement("button");
                b.textContent = name;
                b.onclick = () => selectActivity(b, index);
                activityContainer.appendChild(b);
            });
        }

        function selectActivity(btn, index) {

            clearActive(activityContainer);
            btn.classList.add("active");

            const key = selectedYear + "-" + index;

            contentBox.innerHTML = contentData[key] ||
                "<p>Aucun contenu pour cette activité.</p>";
